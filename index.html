<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <main>
      <div class="header">
        <div class="box" id="colorBox"></div>
        <input type="color" id="colorPicker" style="display: none" />
        <div class="custom-select">
          <select id="schemas">
            <option>Monochrome</option>
            <option>Monochrome-dark</option>
            <option>Monochrome-light</option>
            <option>Analogic</option>
            <option>Complement</option>
            <option>Analogic-complement</option>
            <option>Triad</option>
            <option>Quad</option>
          </select>
          <span class="arrow">
            <svg width="25" height="25" viewBox="0 0 20 20" fill="none">
              <path
                d="M5 8L10 13L15 8"
                stroke="#9CA3AF"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </span>
        </div>
        <button id="get-scheme">Get color scheme</button>
      </div>
      <div class="color-container">
        <div class="color" id="el-1"></div>
        <div class="color" id="el-2"></div>
        <div class="color" id="el-3"></div>
        <div class="color" id="el-4"></div>
        <div class="color" id="el-5"></div>
      </div>
      <div class="hex-container" id="hex-container"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
